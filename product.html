		<script type="text/javascript">
			function mShare() {
				$("#mShareBox").toggle();
				$("#serviceBox").hide();
			}

			if($(".banner .slider__wrapper li").length == 0) {
				$(".banner").addClass("emptyBanner");
			}

			function showService() {
				$("#mShareBox").hide();
				$("#serviceBox").toggle();
			}
			var pageNm = '',
				setTotalCount = 0;

			function productAll(ids, kw) {
				$.ajax({
					url: '/articles-sum',
					type: 'get',
					data: "articleType2Id=" + ids + "&kw=" + kw,
					async: false,
					ContentType: 'application/x-www-form-urlencoded',
					success: function(res) {
						console.log(res, res.code)
						if(res.code == 0) {
							setTotalCount = res.data.rowCount;
							pageNm = Math.ceil(setTotalCount / 10);
						} else {
							alert(res.codeMsg)
						}
					}
				})
			}
			$.ajax({
				url: '/article-types',
				type: 'get',
				data: "articleTypeUpperId=1",
				async: false,
				ContentType: 'application/x-www-form-urlencoded',
				success: function(res) {
					console.log(res, res.code)
					if(res.code == 0) {
						for(var i in res.data.rows) {
							var id = res.data.rows[i].articleTypeId
							var name = res.data.rows[i].name
							//							detailList(id, name)
							if(res.data.rows[i].name == '案例中心') {
								$.ajax({
									url: '/article-types',
									type: 'get',
									data: "articleTypeUpperId=" + res.data.rows[i].articleTypeId,
									async: false,
									ContentType: 'application/x-www-form-urlencoded',
									success: function(res) {
										console.log(res, res.code)
										if(res.code == 0) {
											for(var i in res.data.rows) {
												//												$('.ylqx').append('<a href="product.html?id=' + res.data.rows[i].articleTypeId + '">' + res.data.rows[i].name + '</a>')
												//												$('.qxfenlei').append("<li><a class='' href='product.html?id=" + res.data.rows[i].articleTypeId + "'>" + res.data.rows[i].name + "</a></li>")
											}
										} else {
											alert(res.codeMsg)
										}
									}
								})
							} else if(res.data.rows[i].name == '医疗器械') {
								$.ajax({
									url: '/article-types',
									type: 'get',
									data: "articleTypeUpperId=" + res.data.rows[i].articleTypeId,
									async: false,
									ContentType: 'application/x-www-form-urlencoded',
									success: function(res) {
										console.log(res, res.code)
										if(res.code == 0) {
											$('.xwname').html(res.data.rows[0].name)
											detailList(1, res.data.rows[0].articleTypeId, '')
											for(var i in res.data.rows) {

												$('#firstpane').append("<li><a class='' href='product.html?id=" + res.data.rows[i].articleTypeId + "&keyName="+ encodeURIComponent(res.data.rows[i].name) + "'>" + res.data.rows[i].name + "</a></li>")
											}
										} else {
											alert(res.codeMsg)
										}
									}
								})
							} else if(res.data.rows[i].name == '新闻中心') {
								$.ajax({
									url: '/article-types',
									type: 'get',
									data: "articleTypeUpperId=" + res.data.rows[i].articleTypeId,
									async: false,
									ContentType: 'application/x-www-form-urlencoded',
									success: function(res) {
										console.log(res, res.code)
										if(res.code == 0) {
											for(var i in res.data.rows) {
												$('.xwzx').append('<a href="#">' + res.data.rows[i].name + '</a>')
											}
										} else {
											alert(res.codeMsg)
										}
									}
								})
							}
						}
					} else {
						alert(res.codeMsg)
					}
				}
			})

			function detailList(pn, ids, kw) {

				$.ajax({
					url: '/articles',
					type: 'get',
					data: "pn=" + pn + "&ps=8&articleType2Id=" + ids + "&kw=" + kw,
					async: false,
					ContentType: 'application/x-www-form-urlencoded',
					success: function(res) {
						if(res.code == 0) {
							$('.productList').html('')
							for(var i in res.data.rows) {
								$('.productList').append('<div class="col-xs-6 col-sm-4 col-md-3 col-mm-6 productImg">' +
									'<a title="PRO-001" href="product_detail.html?id=' + res.data.rows[i].articleId + '" >' +
									'<span class="imgLink-hover"><span class="hover-link"></span></span>' +
									'<img src="' + res.data.rows[i].cover + '" alt="' + res.data.rows[i].name + '" />' +
									'</a>' +
									'<a class="productTitle" href="product_detail.html?id=' + res.data.rows[i].articleId + '" title="' + res.data.rows[i].name + '">' + res.data.rows[i].name + '</a>' +
									'</div>')

							}
						} else {
							alert(res.codeMsg)
						}
					}
				})
			}

			var ids = '',
				kw = ''
			if(getQueryVariable('id')) {
				ids = getQueryVariable('id')
				detailList(1, getQueryVariable('id'), '')
				//					detailList(1, getQueryVariable('id'))
				productAll(getQueryVariable('id'), '');
			}

			if(getQueryVariable('kw')) {
				kw = getQueryVariable('kw')
				detailList(1, '', getQueryVariable('kw'))
				productAll('', getQueryVariable('kw'));
			}
			if(getQueryVariable('keyName')){
				$('.xwname').html(decodeURIComponent(getQueryVariable('keyName')))
			}
			type()
			$('#box').paging({
				//					kw = $('#searchBox').val();
				initPageNo: 1, // 初始页码
				totalPages: pageNm, //总页数
				totalCount: '合计' + setTotalCount + '条数据', // 条目总数
				slideSpeed: 600, // 缓动速度。单位毫秒
				jump: true, //是否支持跳转
				callback: function(page) { // 回调函数
					console.log(page)
					detailList(page, ids, kw)
				}
			})
		</script>
