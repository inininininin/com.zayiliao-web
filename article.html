		<script type="text/javascript">
			function mShare() {
				$("#mShareBox").toggle();
				$("#serviceBox").hide();
			}

			if($(".banner .slider__wrapper li").length == 0) {
				$(".banner").addClass("emptyBanner");
			}

			function showService() {
				$("#mShareBox").hide();
				$("#serviceBox").toggle();
			}
			var pageNm = '',
				setTotalCount = 0;

			function productAll(ids) {
				$.ajax({
					url: '/articles-sum',
					type: 'get',
					data: "articleType2Id=" + ids,
					async: false,
					ContentType: 'application/x-www-form-urlencoded',
					success: function(res) {
						console.log(res, res.code)
						if(res.code == 0) {
							setTotalCount = res.data.rowCount;
							pageNm = Math.ceil(setTotalCount / 10);
						} else {
							alert(res.codeMsg)
						}
					}
				})
			}
			$.ajax({
				url: '/article-types',
				type: 'get',
				data: "articleTypeUpperId=1",
				async: false,
				ContentType: 'application/x-www-form-urlencoded',
				success: function(res) {
					console.log(res, res.code)
					if(res.code == 0) {
						for(var i in res.data.rows) {
							var id = res.data.rows[i].articleTypeId
							var name = res.data.rows[i].name
							if(i == 0) {
								$.ajax({
									url: '/article-types',
									type: 'get',
									data: "articleTypeUpperId=" + res.data.rows[i].articleTypeId,
									async: false,
									ContentType: 'application/x-www-form-urlencoded',
									success: function(res) {
										console.log(res, res.code)
										if(res.code == 0) {
											if(res.data.rows && res.data.rows.length != 0) {
											$('.xwname').html(res.data.rows[0].name)
											detailList(1, res.data.rows[0].articleTypeId)
											productAll(res.data.rows[0].articleTypeId)
											for(var i in res.data.rows) {
												$('#firstpane').append("<li><a class='' href='article.html?id=" + res.data.rows[i].articleTypeId + "&keyName=" + encodeURIComponent(res.data.rows[i].name) + "'>" + res.data.rows[i].name + "</a></li>")
											}}
										} else {
											alert(res.codeMsg)
										}
									}
								})
							}
						}
					} else {
						alert(res.codeMsg)
					}
				}
			})

			function detailList(pn, ids) {

				$.ajax({
					url: '/articles',
					type: 'get',
					data: "pn=" + pn + "&ps=10&articleType2Id=" + ids,
					async: false,
					ContentType: 'application/x-www-form-urlencoded',
					success: function(res) {
						if(res.code == 0) {
							if(res.data.rows && res.data.rows.length != 0) {
							$('.nameList ul').html('')
							for(var i in res.data.rows) {
								//								if(String(parseInt(i)+1)==10){
								//									var number=String(pn)+String(0)
								//								}else{
								//									var number=String(pn-1)+String(parseInt(i)+1)
								//								}
								var number = parseInt(i) + 1
								$('.nameList ul').append('<li>' +
									'<span>' + number + '</span>' +
									'<a href="article_detail.html?id=' + res.data.rows[i].articleId + '&keyName=' + (getQueryVariable('keyName') ||"")+ '">' + res.data.rows[i].name + '</a>' +
									'<span class="time">' + getLocalTime(res.data.rows[i].createTime / 1000) + '</span>' +
									'</li>')
							}}
						} else {
							alert(res.codeMsg)
						}
					}
				})
			}
			var ids = ''
			if(getQueryVariable('id')) {
				ids = getQueryVariable('id')
				detailList(1, getQueryVariable('id'))
				productAll(getQueryVariable('id'));
			}
			if(getQueryVariable('keyName')) {
				$('.xwname').html(decodeURIComponent(getQueryVariable('keyName')))
			}
			type()

			$('#box').paging({
				//					kw = $('#searchBox').val();
				initPageNo: 1, // 初始页码
				totalPages: pageNm, //总页数
				totalCount: '合计' + setTotalCount + '条数据', // 条目总数
				slideSpeed: 600, // 缓动速度。单位毫秒
				jump: true, //是否支持跳转
				callback: function(page) { // 回调函数
					console.log(page)
					detailList(page, ids)
				}
			})
		</script>
		<script>
